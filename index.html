<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1 class="text-center colored-text">Welcome to Calculate me!</h1>
      <input class="input" type="text" readonly />
      <div class="buttons">
        <button class="button">C</button>
        <button class="button">±</button>
        <button class="button">%</button>
        <button class="button">÷</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">x</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
      </div>
      <div class="additional-buttons">
        <button class="button small-button" onclick="location.href='history.html'">History</button>
        <button class="button small-button" onclick="location.href='sip-calculator.html'">SIP Calculator</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
